<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marimo IFrame API Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
    }
    button:hover {
      background: #f0f0f0;
    }
    iframe {
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      height: 600px;
    }
    .code-display {
      margin-top: 20px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 4px;
      overflow-x: auto;
    }
    pre {
      margin: 0;
      font-size: 14px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Marimo IFrame API Example</h1>
  
  <div class="controls">
    <button id="saveBtn">Save Notebook</button>
    <button id="saveAsBtn">Save As...</button>
    <button id="readCodeBtn">Read Code</button>
  </div>

  <div id="status" class="status"></div>

  <iframe id="marimo-iframe" src="http://localhost:8000"></iframe>

  <div id="codeDisplay" class="code-display" style="display: none;">
    <h3>Notebook Code:</h3>
    <pre id="codeContent"></pre>
  </div>

  <script type="module">
    import { createMarimoClient } from './dist/index.mjs';

    // Wait for iframe to load
    const iframe = document.getElementById('marimo-iframe');
      console.log('adsada');
    iframe.addEventListener('load', () => {
      console.log('IFrame loaded, creating Marimo client...');
      const client = createMarimoClient(iframe);
        console.log('Marimo client created:', client);
      const statusEl = document.getElementById('status');
      const codeDisplay = document.getElementById('codeDisplay');
      const codeContent = document.getElementById('codeContent');

      function showStatus(message, isSuccess = true) {
        statusEl.textContent = message;
        statusEl.className = `status ${isSuccess ? 'success' : 'error'}`;
        setTimeout(() => {
          statusEl.className = 'status';
        }, 3000);
      }

      // Save button
      document.getElementById('saveBtn').addEventListener('click', async () => {
        try {
          const result = await client.saveNotebook();
          if (result.success) {
            showStatus(`Notebook saved successfully${result.filename ? ` to ${result.filename}` : ''}`);
          } else {
            showStatus('Failed to save notebook', false);
          }
        } catch (error) {
          showStatus(`Error: ${error.message}`, false);
        }
      });

      // Save As button
      document.getElementById('saveAsBtn').addEventListener('click', async () => {
        const filename = prompt('Enter filename:', 'notebook.py');
        if (!filename) return;

        try {
          const result = await client.saveNotebook({ filename });
          if (result.success) {
            showStatus(`Notebook saved to ${result.filename}`);
          } else {
            showStatus('Failed to save notebook', false);
          }
        } catch (error) {
          showStatus(`Error: ${error.message}`, false);
        }
      });

      // Read Code button
      document.getElementById('readCodeBtn').addEventListener('click', async () => {
        try {
                console.log('Reading code from notebook...');
          const result = await client.readCode();
                console.log(result);
          codeContent.textContent = result.contents;
          codeDisplay.style.display = 'block';
          showStatus('Code loaded successfully');
        } catch (error) {
                console.error(error);
          showStatus(`Error: ${error.message}`, false);
        }
      });
    });
  </script>
</body>
</html>
